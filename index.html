<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birds Dictionary</title>
</head>
<body>
    <h1>Welcome to the Birds Dictionary</h1>
    <p>Знайдзі імя птушкі на беларускай!</p>
    
    <a href="search.html">Шукаць птушку</a>

    <h2>Усе птушкі Еўропы:</h2>
    <div id="all-birds"></div> <!-- This will display the bird data -->

    <script src="data.js"></script>
    <script src="ebird.js"></script>
    <script>
        // Функция поиска английского названия по латинскому
        function getEnglishName(latinName) {
            const birdMatch = ebirdsData.find(bird => bird.sciName === latinName);
            return birdMatch ? birdMatch.comName : "Няма дадзеных"; // Если не найдено, показываем "Няма дадзеных"
        }

        // Функция для отображения всех птиц
        function displayAllBirds() {
            const allBirdsDiv = document.getElementById('all-birds');
            allBirdsDiv.innerHTML = ''; // Очистка перед заполнением

            birdsData.forEach(bird => {
                const englishName = getEnglishName(bird["Лацінская назва"]); // Найти английское название

                const birdDiv = document.createElement('div');
                birdDiv.innerHTML = `
                    <p><strong>Лацінская назва:</strong> ${bird["Лацінская назва"]}</p>
                    <p><strong>Беларуская назва:</strong> ${bird["Беларуская назва"]}</p>
                    <p><strong>Руская назва:</strong> ${bird["Руская назва"]}</p>
                    <p><strong>Англійская назва:</strong> ${englishName}</p>
                    <hr>
                `;
                allBirdsDiv.appendChild(birdDiv);
            });
        }

        // Вызов функции при загрузке страницы
        displayAllBirds();
    </script>
</body>
</html>
